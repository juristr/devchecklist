<div layout="column" flex layout-fill>
    <md-content>
        <section ng-repeat="section in vm.checklist.sections">
            <md-subheader class="md-primary">
                {{ section.title }}
                <md-progress-linear md-mode="determinate" ng-value="vm.determineProgress(section)"></md-progress-linear>
            </md-subheader>
            <md-list layout="column">
                <md-item ng-repeat="checkItem in section.checks">
                    <md-item-content>
                        <div class="md-tile-content" layout="column">
                            <div flex>
                                <md-checkbox ng-model="checkItem.checked" aria-label="Checkbox 1">{{ checkItem.check }}</md-checkbox>
                            </div>
                            <div flex>
                                <md-switch ng-model="checkItem.showHints" aria-label="Switch 1" ng-show="checkItem.hints">Show hints</md-switch>
                                <div class="hint"  ng-show="checkItem.showHints" flex layout-align="start start">
                                    <ul>
                                        <li ng-repeat="hintItem in checkItem.hints">
                                            <a ng-href="{{ hintItem.link }}">{{ hintItem.hint }}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </md-item-content>
                </md-item>
            </md-list>
        </section>
    </md-content>
</div>
